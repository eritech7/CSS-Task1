<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Css</title>
</head>
<body>
    <div id = "Head">
        <input type = "text" placeholder = "Your Name" class = "Name">
        <input type = "text" placeholder = "Brief introduction about yourself" class = "intro">
    </div>

    <div class="section"> 
        <h2> Skills </h2>
        <input type = "text" class = "Skills-Description" placeholder = "Add Your Skills">
    </div>
    <div class="section"> 
        <h2>Projects</h2>
        <table id = "Projects">
            <tr>
                <td>
                <input type="text" class ="Project-title" placeholder="Project Name">
                </td>
            </tr>
            <tr>
                <td>
                <input type = "text" class = "Project-description" placeholder="Project description goes here.">
                </td>
            </tr>
        </table>
    </div>
    <div id = "Contact">
        <h2>Contact</h2>
        <form>
            <input type = "text" placeholder="Your Name" class = "Contact-Name">
            <input type = "text" placeholder="Your Email" class = "Contact-Email">
            <textarea name="" placeholder="Your Message" class = "Contact-Message"></textarea>
            <button class = "button">Your Message</button>
        </form>
    </div>
</body>
</html>
